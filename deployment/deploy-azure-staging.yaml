api-version: 2019-12-01
location: centralus
name: wherewegocms-with-ssl
properties:
  containers:
  - name: nginx-with-ssl
    properties:
      image: mcr.microsoft.com/oss/nginx/nginx:1.15.5-alpine
      ports:
      - port: 443
        protocol: TCP
      - port: 80
        protocol: TCP
      resources:
        requests:
          cpu: 0.5
          memoryInGB: 1.5
      volumeMounts:
      - name: nginx-config
        mountPath: /etc/nginx
  - name: staging-cms
    properties:
      image: wherewego.azurecr.io/wwgcms:latest
      ports:
      - port: 8080
        protocol: TCP
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.5
  - name: staging-api
    properties:
      image: wherewego.azurecr.io/wwgapi:latest
      ports:
      - port: 4200
        protocol: TCP
      resources:
        requests:
          cpu: 0.5
          memoryInGB: 1.5
  - name: staging-frontend
    properties:
      image: wherewego.azurecr.io/wwgfrontend:latest
      ports:
      - port: 3000
        protocol: TCP
      resources:
        requests:
          cpu: 0.5
          memoryInGB: 1.5
  - name: staging-gno
    properties:
      image: wherewego.azurecr.io/wwg_gno:#{GNO_VERSION}#
      ports:
      - port: 3006
        protocol: TCP
      resources:
        requests:
          cpu: 0.5
          memoryInGB: 1.0
  volumes:
  - secret:
      ssl.crt: #{SSL_CERT}#
      ssl.key: #{SSL_KEY}#
      nginx.conf: #{NGINX_CONF}#
    name: nginx-config
  ipAddress:
    ports:
    - port: 443
      protocol: TCP
    - port: 80
      protocol: TCP
    type: Public
    dnsNameLabel: admincms
  osType: Linux
  restartPolicy: OnFailure
  imageRegistryCredentials:
    - server: wherewego.azurecr.io
      username: #{ACR_TOKEN_NAME}#
      password: #{ACR_TOKEN_VALUE}#
tags: null
type: Microsoft.ContainerInstance/containerGroups
api-version: 2019-12-01
location: centralus
name: wherewego-landing-prod
properties:
  containers:
  - name: production-landing
    properties:
      image: wherewego.azurecr.io/wherewego_landing_prod:#{LND_VERSION}#
      ports:
      - port: 3006
        protocol: TCP
      resources:
        requests:
          cpu: 0.5
          memoryInGB: 1.5
  ipAddress:
    ports:
    - port: 3006
      protocol: TCP
    type: Public
    dnsNameLabel: wherewego-landing
  osType: Linux
  restartPolicy: OnFailure
  imageRegistryCredentials:
    - server: wherewego.azurecr.io
      username: #{ACR_TOKEN_NAME}#
      password: #{ACR_TOKEN_VALUE}#
tags: null
type: Microsoft.ContainerInstance/containerGroups